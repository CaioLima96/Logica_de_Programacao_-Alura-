<meta charset="UTF-8">

<script>
    
    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
    }

    var ano = 2020;
    mostra("Caio tem em: " + (ano - 1996) +  " anos");
    
    pulaLinha();

    mostra("Flávio tem em: " + (ano - 1977) + " anos");

    pulaLinha();

    ano = 2018;
    mostra("João tem em: " + (ano - 1976) + " anos");

</script>

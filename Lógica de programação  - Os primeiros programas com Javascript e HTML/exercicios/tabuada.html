<meta charset="UFT-8">

<script>

    function pulaLinha(){
        document.write("<br><br>")
    }

    function mostra(frase){
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    var multiplicador = 1;

    while(multiplicador <= 10){
        mostr(7 * multiplicador);
        multiplicador = multiplicador + 1;
    }




</script>

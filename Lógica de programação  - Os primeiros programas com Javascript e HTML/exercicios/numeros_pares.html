<meta charset="UFT-8">

<script>

    function pulaLinha(){
        document.write("<br><br>")
    }

    function mostra(frase){
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    var contador = 2;

    while( contador <= 100){
        mostra(contador);
        contador = contador + 2;
        
    }

    mostra("<h1>FIM</h1>");

</script>

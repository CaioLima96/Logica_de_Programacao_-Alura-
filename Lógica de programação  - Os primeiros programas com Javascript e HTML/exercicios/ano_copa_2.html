<meta charset="UFT-8">

<script>

    function pulaLinha() {
        document.write("<br><br>")
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var limite = parseInt(prompt("Entre com a data limite"));
    var anoCopa = 1930;

    while(anoCopa <= limite){
        
        mostra("Tev e compa em " + anoCopa)
        anoCopa = anoCopa + 4
    }
    
    document.write("FIM")

</script>

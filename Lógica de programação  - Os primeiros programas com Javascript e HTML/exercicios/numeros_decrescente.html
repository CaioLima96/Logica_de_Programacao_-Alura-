<meta charset="UFT-8">

<script>

    function pulaLinha(){
        document.write("<br><br>")
    }

    function mostra(frase){
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    var contador = 20;

    while(contador >= 0){
        mostra(contador);
        contador = contador - 1;
        
    }

    mostra("<h1>FIM</h1>");

</script>

<meta charset="UFT-8">

<script>

    function pulaLinha(){
        document.write("<br><br>")
    }

    function mostra(frase){
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    function sorteia(n){
        return Math.round(Math.random() * n);
    }

    var numeroPensado = sorteia(10)
    var nome = prompt("Qual o seu nome?");
    var chute = parseInt(prompt(nome + ", digite um número de 1 à 10: "))

    if(numeroPensado == chute){
        mostra("Parabains, " + nome + "! Você acerto!");
    }else{

        var contador = 1;
        mostra(nome + ", você errou! O número pensado foi: " + numeroPensado);
        mostra("<hr>");
        while(contador <= 10){
            mostra("Desonra pra tu! Pra sua vaca! Pra sua família!");
            contador = contador + 1;
        }
    }

</script>

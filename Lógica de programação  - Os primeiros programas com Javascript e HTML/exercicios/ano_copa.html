<meta charset="UFT-8">

<script>

    function pulaLinha(){
        document.write("<br><br>")
    }

    function mostra(frase){
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    var anoCopa = 1930;

    while(anoCopa <= 2020){
        //alert("Teve copa em " + anoCopa);
        mostra("Teve copa em " + anoCopa);

        anoCopa = anoCopa + 4;
    }

    //alert("FIM!!!");
    mostra("FIM!!!");



</script>

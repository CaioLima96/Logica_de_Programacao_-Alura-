<meta charset="UFT-8">

<script>

    function pulaLinha(){
        document.write("<br><br>")
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    } 

    function calculaImc(peso, altura) {
        var imc = peso / (altura * altura);
        return imc;
        //return peso / (altura * altura);
    }

    var imcCaio = calculaImc(44, 1.68);
    var imcAmigo = calculaImc(73, 1.78);
    var totalImc = calculaImc(44, 1.68) + calculaImc(73, 1.78);

    mostra("O Imc do Caio é: " + Math.round(imcCaio));
    mostra("O Imc do Amigo é: " + Math.round(imcAmigo));
    mostra("A soma dos Imcs é: " + Math.round(totalImc));

</script>
